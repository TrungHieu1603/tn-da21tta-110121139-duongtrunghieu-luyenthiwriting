<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="300" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">
    City Center Development: Past, Present, and Future
  </text>
  
  <!-- Map 1: 1990 -->
  <g>
    <text x="150" y="50" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#1e293b">1990</text>
    <rect x="50" y="60" width="200" height="120" fill="white" stroke="#64748b" stroke-width="2"/>
    
    <!-- Industrial area -->
    <rect x="60" y="70" width="80" height="40" fill="#fbbf24" stroke="#d97706"/>
    <text x="100" y="85" text-anchor="middle" font-family="Arial" font-size="10" fill="#92400e">Factory</text>
    <text x="100" y="98" text-anchor="middle" font-family="Arial" font-size="10" fill="#92400e">District</text>
    
    <!-- Residential -->
    <rect x="150" y="70" width="90" height="40" fill="#86efac" stroke="#16a34a"/>
    <text x="195" y="85" text-anchor="middle" font-family="Arial" font-size="10" fill="#15803d">Residential</text>
    <text x="195" y="98" text-anchor="middle" font-family="Arial" font-size="10" fill="#15803d">Houses</text>
    
    <!-- Main road -->
    <rect x="60" y="120" width="180" height="15" fill="#9ca3af" stroke="#6b7280"/>
    <text x="150" y="130" text-anchor="middle" font-family="Arial" font-size="9" fill="white">Main Road</text>
    
    <!-- Park -->
    <rect x="60" y="145" width="180" height="25" fill="#bbf7d0" stroke="#059669"/>
    <text x="150" y="160" text-anchor="middle" font-family="Arial" font-size="10" fill="#047857">City Park</text>
  </g>
  
  <!-- Map 2: 2010 -->
  <g>
    <text x="450" y="50" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#1e293b">2010</text>
    <rect x="350" y="60" width="200" height="120" fill="white" stroke="#64748b" stroke-width="2"/>
    
    <!-- Shopping center (replaced factory) -->
    <rect x="360" y="70" width="80" height="40" fill="#ddd6fe" stroke="#7c3aed"/>
    <text x="400" y="85" text-anchor="middle" font-family="Arial" font-size="10" fill="#5b21b6">Shopping</text>
    <text x="400" y="98" text-anchor="middle" font-family="Arial" font-size="10" fill="#5b21b6">Center</text>
    
    <!-- Office buildings -->
    <rect x="450" y="70" width="90" height="40" fill="#fed7aa" stroke="#ea580c"/>
    <text x="495" y="85" text-anchor="middle" font-family="Arial" font-size="10" fill="#c2410c">Office</text>
    <text x="495" y="98" text-anchor="middle" font-family="Arial" font-size="10" fill="#c2410c">Buildings</text>
    
    <!-- Wider road -->
    <rect x="360" y="120" width="180" height="20" fill="#6b7280" stroke="#374151"/>
    <text x="450" y="133" text-anchor="middle" font-family="Arial" font-size="9" fill="white">Highway</text>
    
    <!-- Smaller park -->
    <rect x="360" y="150" width="80" height="20" fill="#bbf7d0" stroke="#059669"/>
    <text x="400" y="162" text-anchor="middle" font-family="Arial" font-size="9" fill="#047857">Park</text>
    
    <!-- Parking -->
    <rect x="450" y="150" width="90" height="20" fill="#e5e7eb" stroke="#9ca3af"/>
    <text x="495" y="162" text-anchor="middle" font-family="Arial" font-size="9" fill="#374151">Parking</text>
  </g>
  
  <!-- Map 3: 2030 (Planned) -->
  <g>
    <text x="300" y="230" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#1e293b">2030 (Planned)</text>
    <rect x="200" y="240" width="200" height="140" fill="white" stroke="#64748b" stroke-width="2"/>
    
    <!-- Mixed-use complex -->
    <rect x="210" y="250" width="80" height="50" fill="#fce7f3" stroke="#be185d"/>
    <text x="250" y="265" text-anchor="middle" font-family="Arial" font-size="9" fill="#9d174d">Mixed-use</text>
    <text x="250" y="278" text-anchor="middle" font-family="Arial" font-size="9" fill="#9d174d">Complex</text>
    <text x="250" y="291" text-anchor="middle" font-family="Arial" font-size="8" fill="#9d174d">(Retail+Office)</text>
    
    <!-- Metro station -->
    <circle cx="340" cy="275" r="20" fill="#3b82f6" stroke="#1d4ed8"/>
    <text x="340" y="271" text-anchor="middle" font-family="Arial" font-size="8" fill="white">Metro</text>
    <text x="340" y="281" text-anchor="middle" font-family="Arial" font-size="8" fill="white">Station</text>
    
    <!-- Pedestrian area -->
    <rect x="210" y="310" width="180" height="25" fill="#fef3c7" stroke="#d97706"/>
    <text x="300" y="325" text-anchor="middle" font-family="Arial" font-size="10" fill="#92400e">Pedestrian Plaza</text>
    
    <!-- Green spaces -->
    <rect x="210" y="345" width="55" height="25" fill="#bbf7d0" stroke="#059669"/>
    <text x="237" y="360" text-anchor="middle" font-family="Arial" font-size="9" fill="#047857">Garden</text>
    
    <!-- Cultural center -->
    <rect x="275" y="345" width="60" height="25" fill="#e0e7ff" stroke="#4338ca"/>
    <text x="305" y="360" text-anchor="middle" font-family="Arial" font-size="9" fill="#3730a3">Cultural Center</text>
    
    <!-- High-rise residential -->
    <rect x="345" y="345" width="45" height="25" fill="#dcfce7" stroke="#16a34a"/>
    <text x="367" y="355" text-anchor="middle" font-family="Arial" font-size="8" fill="#15803d">High-rise</text>
    <text x="367" y="365" text-anchor="middle" font-family="Arial" font-size="8" fill="#15803d">Residential</text>
  </g>
  
  <!-- Legend -->
  <rect x="450" y="240" width="140" height="130" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1"/>
  <text x="520" y="255" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#1e293b">Legend</text>
  
  <rect x="460" y="265" width="15" height="10" fill="#fbbf24"/>
  <text x="480" y="273" font-family="Arial" font-size="10" fill="#1e293b">Industrial</text>
  
  <rect x="460" y="280" width="15" height="10" fill="#86efac"/>
  <text x="480" y="288" font-family="Arial" font-size="10" fill="#1e293b">Residential</text>
  
  <rect x="460" y="295" width="15" height="10" fill="#ddd6fe"/>
  <text x="480" y="303" font-family="Arial" font-size="10" fill="#1e293b">Commercial</text>
  
  <rect x="460" y="310" width="15" height="10" fill="#fed7aa"/>
  <text x="480" y="318" font-family="Arial" font-size="10" fill="#1e293b">Office</text>
  
  <rect x="460" y="325" width="15" height="10" fill="#bbf7d0"/>
  <text x="480" y="333" font-family="Arial" font-size="10" fill="#1e293b">Green Space</text>
  
  <rect x="460" y="340" width="15" height="10" fill="#9ca3af"/>
  <text x="480" y="348" font-family="Arial" font-size="10" fill="#1e293b">Transport</text>
</svg>
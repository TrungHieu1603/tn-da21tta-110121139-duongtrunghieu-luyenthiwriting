<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">
    Household Accommodation in England and Wales (1918-2011)
  </text>
  
  <!-- Chart area -->
  <rect x="80" y="60" width="440" height="280" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Y-axis -->
  <line x1="80" y1="60" x2="80" y2="340" stroke="#64748b" stroke-width="2"/>
  
  <!-- X-axis -->
  <line x1="80" y1="340" x2="520" y2="340" stroke="#64748b" stroke-width="2"/>
  
  <!-- Y-axis labels -->
  <text x="70" y="70" text-anchor="end" font-family="Arial" font-size="12" fill="#64748b">100%</text>
  <text x="70" y="130" text-anchor="end" font-family="Arial" font-size="12" fill="#64748b">80%</text>
  <text x="70" y="190" text-anchor="end" font-family="Arial" font-size="12" fill="#64748b">60%</text>
  <text x="70" y="250" text-anchor="end" font-family="Arial" font-size="12" fill="#64748b">40%</text>
  <text x="70" y="310" text-anchor="end" font-family="Arial" font-size="12" fill="#64748b">20%</text>
  <text x="70" y="345" text-anchor="end" font-family="Arial" font-size="12" fill="#64748b">0%</text>
  
  <!-- X-axis labels -->
  <text x="120" y="360" text-anchor="middle" font-family="Arial" font-size="12" fill="#64748b">1918</text>
  <text x="200" y="360" text-anchor="middle" font-family="Arial" font-size="12" fill="#64748b">1939</text>
  <text x="280" y="360" text-anchor="middle" font-family="Arial" font-size="12" fill="#64748b">1961</text>
  <text x="360" y="360" text-anchor="middle" font-family="Arial" font-size="12" fill="#64748b">1981</text>
  <text x="440" y="360" text-anchor="middle" font-family="Arial" font-size="12" fill="#64748b">2001</text>
  <text x="500" y="360" text-anchor="middle" font-family="Arial" font-size="12" fill="#64748b">2011</text>
  
  <!-- Owned accommodation line (increasing trend) -->
  <polyline points="120,310 200,280 280,240 360,180 440,120 500,90" 
            fill="none" stroke="#3b82f6" stroke-width="3"/>
  
  <!-- Rented accommodation line (decreasing trend) -->
  <polyline points="120,90 200,120 280,160 360,220 440,280 500,310" 
            fill="none" stroke="#ef4444" stroke-width="3"/>
  
  <!-- Legend -->
  <rect x="350" y="80" width="150" height="60" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="360" y1="100" x2="380" y2="100" stroke="#3b82f6" stroke-width="3"/>
  <text x="385" y="105" font-family="Arial" font-size="12" fill="#1e293b">Owned</text>
  <line x1="360" y1="120" x2="380" y2="120" stroke="#ef4444" stroke-width="3"/>
  <text x="385" y="125" font-family="Arial" font-size="12" fill="#1e293b">Rented</text>
</svg>
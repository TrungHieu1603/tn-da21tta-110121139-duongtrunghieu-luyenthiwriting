<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="300" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">
    University Enrollment Trends (2010-2020)
  </text>
  
  <!-- Chart area -->
  <rect x="80" y="50" width="440" height="300" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Y-axis -->
  <line x1="80" y1="50" x2="80" y2="350" stroke="#64748b" stroke-width="2"/>
  
  <!-- X-axis -->
  <line x1="80" y1="350" x2="520" y2="350" stroke="#64748b" stroke-width="2"/>
  
  <!-- Y-axis labels -->
  <text x="70" y="60" text-anchor="end" font-family="Arial" font-size="11" fill="#64748b">5000</text>
  <text x="70" y="110" text-anchor="end" font-family="Arial" font-size="11" fill="#64748b">4000</text>
  <text x="70" y="160" text-anchor="end" font-family="Arial" font-size="11" fill="#64748b">3000</text>
  <text x="70" y="210" text-anchor="end" font-family="Arial" font-size="11" fill="#64748b">2000</text>
  <text x="70" y="260" text-anchor="end" font-family="Arial" font-size="11" fill="#64748b">1000</text>
  <text x="70" y="355" text-anchor="end" font-family="Arial" font-size="11" fill="#64748b">0</text>
  
  <!-- X-axis labels -->
  <text x="120" y="370" text-anchor="middle" font-family="Arial" font-size="11" fill="#64748b">2010</text>
  <text x="200" y="370" text-anchor="middle" font-family="Arial" font-size="11" fill="#64748b">2012</text>
  <text x="280" y="370" text-anchor="middle" font-family="Arial" font-size="11" fill="#64748b">2014</text>
  <text x="360" y="370" text-anchor="middle" font-family="Arial" font-size="11" fill="#64748b">2016</text>
  <text x="440" y="370" text-anchor="middle" font-family="Arial" font-size="11" fill="#64748b">2018</text>
  <text x="520" y="370" text-anchor="middle" font-family="Arial" font-size="11" fill="#64748b">2020</text>
  
  <!-- Engineering line (blue) -->
  <polyline points="120,200 200,180 280,160 360,140 440,120 520,100" 
            fill="none" stroke="#3b82f6" stroke-width="3"/>
  
  <!-- Business line (red) -->
  <polyline points="120,150 200,160 280,170 360,180 440,190 520,200" 
            fill="none" stroke="#ef4444" stroke-width="3"/>
  
  <!-- Arts line (green) -->
  <polyline points="120,250 200,260 280,270 360,280 440,290 520,300" 
            fill="none" stroke="#10b981" stroke-width="3"/>
  
  <!-- Medicine line (purple) -->
  <polyline points="120,320 200,310 280,300 360,290 440,280 520,270" 
            fill="none" stroke="#8b5cf6" stroke-width="3"/>
  
  <!-- Legend -->
  <rect x="350" y="60" width="160" height="100" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="360" y1="80" x2="380" y2="80" stroke="#3b82f6" stroke-width="3"/>
  <text x="385" y="85" font-family="Arial" font-size="12" fill="#1e293b">Engineering</text>
  <line x1="360" y1="100" x2="380" y2="100" stroke="#ef4444" stroke-width="3"/>
  <text x="385" y="105" font-family="Arial" font-size="12" fill="#1e293b">Business</text>
  <line x1="360" y1="120" x2="380" y2="120" stroke="#10b981" stroke-width="3"/>
  <text x="385" y="125" font-family="Arial" font-size="12" fill="#1e293b">Arts</text>
  <line x1="360" y1="140" x2="380" y2="140" stroke="#8b5cf6" stroke-width="3"/>
  <text x="385" y="145" font-family="Arial" font-size="12" fill="#1e293b">Medicine</text>
  
  <!-- Y-axis title -->
  <text x="30" y="200" text-anchor="middle" font-family="Arial" font-size="12" fill="#64748b" transform="rotate(-90 30 200)">
    Number of Students
  </text>
  
  <!-- X-axis title -->
  <text x="300" y="390" text-anchor="middle" font-family="Arial" font-size="12" fill="#64748b">Year</text>
</svg>